<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title> 
    
    <style>
        .myclass{
            background-color: aqua;
            color: red;
        }

        .center{
            text-align: center;
        }

        #h2{
            background-color: brown;
            color: white;
            text-align: center;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .c1{
            color: green;
        }
    </style>
</head>
<body>
    <h2 id="h2">Practise Selectors</h2>

    <p>This is my CSS code</p>
    <p class="myclass">This is my CSS code</p>
    <p>This is my CSS code</p>
    <p class="center">This is my CSS code</p>
    <p class="c1">This is my CSS code</p>
    <p class="c1">This is my CSS code</p>
    
</body>
</html>
